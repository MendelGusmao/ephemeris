<section data-ng-controller="SessionCtrl">
	<div class="page-header">
		<h1>Sign in</h1>
	</div>
	<div class="col-md-6">
		<form class="form-horizontal" data-ng-submit="signin(credentials)" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="username">Username</label>
					<div class="controls">
						<input type="text" data-ng-model="credentials.username" id="username" class="form-control" placeholder="Username" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<input type="text" data-ng-model="credentials.password" id="password" class="form-control" placeholder="Password" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-default" data-ng-click="destroy()" value="destroy">
					<input type="button" class="btn btn-default" data-ng-click="check()" value="check">
				</div>
			</fieldset>
		</form>
	</div>
</section>
