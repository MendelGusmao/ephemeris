<section data-ng-controller="EventsCtrl">
	<div class="page-header">
		<h1>New Event</h1>
	</div>
	<div class="col-md-6">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="place">Place</label>
					<div class="controls">
						<textarea data-ng-model="place" id="place" class="form-control" cols="30" rows="10" placeholder="Place"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="URL">URL</label>
					<div class="controls">
						<input data-ng-model="URL" id="URL" class="form-control" cols="30" rows="10" placeholder="URL">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="logoURL">Logo URL</label>
					<div class="controls">
						<input data-ng-model="logoURL" id="logoURL" class="form-control" cols="30" rows="10" placeholder="Logo URL">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="beginning">Beginning</label>
					<div class="controls">
						<input data-ng-model="beginning" id="beginning" class="form-control" cols="30" rows="10">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="end">End</label>
					<div class="controls">
						<input data-ng-model="end" id="end" class="form-control" cols="30" rows="10">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="registrationBeginning">Beginning</label>
					<div class="controls">
						<input data-ng-model="registrationBeginning" id="registrationBeginning" class="form-control" cols="30" rows="10">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="registrationEnd">End</label>
					<div class="controls">
						<input data-ng-model="registrationEnd" id="registrationEnd" class="form-control" cols="30" rows="10">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="visibility">Visibility</label>
					<div class="controls">
						<input data-ng-model="visibility" id="visibility" class="form-control" cols="30" rows="10">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="status">Status</label>
					<div class="controls">
						<input data-ng-model="status" id="status" class="form-control" cols="30" rows="10">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
